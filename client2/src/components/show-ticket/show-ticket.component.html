<h1>Ticket Managment</h1>
@for(ticket of tickets; track ticket.email){
    <mat-card class="example-card" appearance="outlined">
        <mat-card-header>
          <mat-card-title>{{ticket.fullName}}</mat-card-title>
          <mat-card-subtitle>{{ticket.email}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="(ticket.imageUrl)">
        <mat-card-content>
          <p>
            {{ticket.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
            <mat-form-field>
                <mat-label>Change password</mat-label>
                <mat-select>
                  <mat-option value="1">New</mat-option>
                  <mat-option value="2">In Progress</mat-option>
                  <mat-option value="3">Closed</mat-option>
                </mat-select>
              </mat-form-field>
          <button mat-button>delete</button>
        </mat-card-actions>
      </mat-card>
}
